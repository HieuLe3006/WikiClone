{% extends "encyclopedia/layout.html"%}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <!-- <li>{{ entry }}</li> -->
            <a href="{% url 'entry_page' entry %}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
   </ul>
   
{% endblock%}
